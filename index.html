<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Prince Quiz</title>
</head>
<body>
  <header>
    <h2 class="title-top">The</h2>
    <h1 class="title">Prince</h1>
    <h2 class="title-bottom">Quiz</h2>
  </header>

  <section class="quiz-body">
    <div class="progress">
      <ul class="q-count">
        <li id="q1">1</li>
        <li id="q2">2</li>
        <li id="q3">3</li>
        <li id="q4">4</li>
        <li id="q5">5</li>
        <li id="q6">6</li>
        <li id="q7">7</li>
        <li id="q8">8</li>
      </ul>
    </div>

    <div class="qa-body">
      <h2 class="qa-head">Question/Correct</h2>
      <div class="question">
        <p>Here is a question</p>
      </div>
      <div class="answers">
        <ul>
          <li id="a1">Answer 1</li>
          <li id="a2">Answer 2</li>
          <li id="a3">Answer 3</li>
          <li id="a4">Answer 4</li>
        </ul>
      </div>
      <div class="gif-cont"></div>
    </div>
  </section>
  <footer>
    <p>App by Joe Reed</p>
  </footer>

  <div class="overlay"></div>
</body>
</html>
